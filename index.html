<!DOCTYPE html> 
<html lang="es"> 
 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script defer src="./assets/js/index.js"></script> 
    <title>Conversor de Monedas Pesos Chilenos</title> 
</head> 
 
<body> 
    <div class="container mt-5"> 
        <div class="card"> 
            <div class="card-body"> 
                <h5 class="card-title">Conversor de monedas Nacional</h5> 
                <div class="form-group"> 
                    <label for="cantidadPesos">Pesos CLP</label> 
                    <input type="number" id="cantidadPesos" class="form-control" placeholder="Ingrese cantidad"> 
                </div> 
                <div class="form-group"> 
                    <label for="monedaSeleccionada">Moneda a convertir:</label> 
                    <select class="form-control" id="monedaSeleccionada"> 
                        <option value="dolar">Dolar</option> 
                        <option value="euro">Euro</option> 
                    </select> 
                </div> 
                <button id="btnConvertir" class="btn btn-primary">Buscar</button> 
                <div id="resultadoConversion" class="mt-3"></div> 
                <div id="mensajeError" class="mt-3 text-danger"></div> 
                <div class="row"> 
                    <div class="col-12"> 
                        <canvas id="historialConversion"></canvas> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script> 
 
</body> 
</html>
